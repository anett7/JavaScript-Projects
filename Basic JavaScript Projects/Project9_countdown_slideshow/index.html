<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <link rel="stylesheet" type="text/css" href="./css/main.css">

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <!--slideshow:-->
<!--picture containers:-->
 <!-- Full-width images with number and caption text -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext"> 1 / 3</div>
             <img src="img/nature_Cotsw.jpeg" style="width:100%">
            <div class="text"> Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"> 2 / 3</div>
             <img src="img/nature_Alps.jpeg" style="width:100%">
            <div class="text"> Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"> 3 / 3</div>
             <img src="img/nature_Italy.jpeg" style="width:100%">
            <div class="text"> Caption Three</div>
        </div>
        <!-- Next and previous buttons: -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script src="JS/main.js"></script>
    </body>
</html>
